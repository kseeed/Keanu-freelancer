<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keanu freelancer</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <header class="header">
        <a class="header__logo">
            <img class="header__logo-image" src="./images/logo.svg" alt="Логотип Discord" />
        </a>
        <ul class="header__social-list">
            <li class="header__social-list-item">
                <a class="header__social-link">
                    <img class="header__social-icon" src="./images/github.svg" alt="Логотип GitHub" />
                </a>
            </li>
            <li class="header__social-list-item">
                <a class="header__social-link">
                    <img class="header__social-icon" src="./images/twitter.svg" alt="Логотип Twitter" />
                </a>
            </li>
            <li class="header__social-list-item">
                <a class="header__social-link">
                    <img class="header__social-icon" src="./images/instagram.svg" alt="Логотип Instagram" />
                </a>
            </li>
            <li class="header__social-list-item">
                <a class="header__social-link">
                    <img class="header__social-icon" src="./images/facebook.svg" alt="Логотип Facebook" />
                </a>
            </li>
        </ul>
    </header>
    <section class="hero">
        <div class="hero__info">
            <p class="hero__info-title">Фрилансер</p>
            <h1 class="hero__info-name">Петр Федоров</h1>
            <p class="hero__info-description">Разрабатываю сайты для малого и&nbsp;среднего бизнеса. У&nbsp;меня можно заказать дизайн и&nbsp;верстку небольшого сайта или интернет-магазина</p>
            <button class="hero__info-consultation hero__info-button" type="button">Бесплатная консультация</button>
        </div>
        <div class="hero__photo">
            <img class="hero__photo-image" src="./images/1280/avatar.png" alt="Фото Киану Ривза" />
        </div>
    </section>
    <section class="features"></section>
    <section class="portfolio"></section>
    <section class="gallery"></section>
    <section class="contacts"></section>
</body>
</html>
